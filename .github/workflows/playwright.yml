name: Playwright Tests
on:
  push:
    #When get push on Master the Github actions to be perform
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  Playwrighttest:
    timeout-minutes: 60
    runs-on: ubuntu-latest #windows-latest, #macos-latest
    steps:
    - name: checkout Repository
      uses: actions/checkout@v4
    - name: checkout Node 
      uses: actions/setup-node@v4
      with:
        node-version: 20.12.2
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
  # Allure dependencies to check allure history
    - name: Get Allure history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
   # Command to get the allure report and configuring test results to report
    - name: Test marketplace action
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
    #command to deploying the allure report to github
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
            PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            PUBLISH_BRANCH: gh-pages
            PUBLISH_DIR: allure-history